<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%static 'admin/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{%static 'admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'%}>
  <!-- iCheck -->
  <link rel="stylesheet" href="{%static 'admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{%static 'admin/plugins/jqvmap/jqvmap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'admin/dist/css/adminlte.min.css'%}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{%static 'admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{%static 'admin/plugins/daterangepicker/daterangepicker.css'%}">
  <!-- summernote -->
  <link rel="stylesheet" href="{%static 'admin/plugins/summernote/summernote-bs4.min.css'%}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="{%static  'user/img/logo.png'%}" alt="" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link"  href="#" role="button" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a>
        </li>
    </ul>
  
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/polls/admin" class="brand-link" style="padding-left: 27px;">
      <img src="{%static  'user/img/logo.png'%}" alt="">
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <!-- SidebarSearch Form -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon far fa-envelope"></i>
              <p>
                Quản lý người dùng
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/polls/student" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Quản lý sinh viên</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/polls/teacher" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Quản lý giáo viên</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="/polls/lesson" class="nav-link">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Quản lý lớp
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  {% block placeholder %}

  {% endblock %}
  <!-- /.content-wrapper -->


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{%static  'admin/plugins/jquery/jquery.min.js'%}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{%static  'admin/plugins/jquery-ui/jquery-ui.min.js'%}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{%static  'admin/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- ChartJS -->
<script src="{%static  'admin/plugins/chart.js/Chart.min.js'%}"></script>
<!-- Sparkline -->
<script src="{%static  'admin/plugins/sparklines/sparkline.js'%}"></script>
<!-- JQVMap -->
<script src="{%static  'admin/plugins/jqvmap/jquery.vmap.min.js'%}"></script>
<script src="{%static  'admin/plugins/jqvmap/maps/jquery.vmap.usa.js'%}"></script>
<!-- jQuery Knob Chart -->
<script src="{%static  'admin/plugins/jquery-knob/jquery.knob.min.js'%}"></script>
<!-- daterangepicker -->
<script src="{%static  'admin/plugins/moment/moment.min.js'%}"></script>
<script src="{%static  'admin/plugins/daterangepicker/daterangepicker.js'%}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{%static  'admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js'%}"></script>
<!-- Summernote -->
<script src="{%static  'admin/plugins/summernote/summernote-bs4.min.js'%}"></script>
<!-- overlayScrollbars -->
<script src="{%static  'admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{%static  'admin/dist/js/adminlte.js'%}"></script>
<script src="{%static  'admin/dist/js/student.js'%}"></script>
<script src="{%static  'admin/dist/js/teacher.js'%}"></script>
<script src="{%static  'admin/dist/js/classes.js'%}"></script>
<!-- AdminLTE for demo purposes -->
<!-- <script src="dist/js/demo.js"></script> -->
<!-- AdminLTE 
  
  demo (This is only for demo purposes) -->
<script src="{%static  'admin/dist/js/pages/dashboard.js'%}"></script>
<script>
  $( document ).ready(function() {
    userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
    console.log("userInfo[3]",userInfo)
    if(userInfo[3]!=="ADMIN") {
      alert("Tài khoản không có quyền truy cập !")
      window.location.href="/polls/login"
    }
  });
  function logout(){
    sessionStorage.clear();
    window.location.href="/polls/logout"
  }
</script>
</body>
</html>
