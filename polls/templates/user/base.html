<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Trang chủ</title>
	<meta charset="UTF-8">
	<meta name="description" content="WebUni Education Template">
	<meta name="keywords" content="webuni, education, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

	<link rel="stylesheet" href="{%static 'user/css/bootstrap.min.css'%}"/>
	<link rel="stylesheet" href="{%static 'user/css/font-awesome.min.css'%}"/>
	<link rel="stylesheet" href="{%static 'user/css/owl.carousel.css'%}"/>
	<link rel="stylesheet" href="{%static 'user/css/style.css'%}"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<a href="/polls"><img src="{%static  'user/img/logo.png'%}" alt=""></a>
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<div class="d-flex justify-content-end">
						<a href="#" id="teacher_current" idTeacher="" idUser="" onClick="showDetailTeacher(this)" class="mr-4">
							<div class="d-flex">
								<img src="{%static  'user/img/logo.png'%}" id="img-teacher-current" class="mr-3" style="border-radius: 50%;
								width: 50px;
								height: 50px;"/>
								<p style="padding-top: 10px;" id="name_user_current">Trà My</p>
							</div>
						</a>
						<a href="#" class="site-btn header-btn" onclick="logout()">Đăng xuất</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page info -->
	<div class="page-info-section set-bg" data-setbg="{%static  'user/img/page-bg/1.jpg'%}">
		<div class="container">
			<div class="site-breadcrumb">
			</div>
		</div>
	</div>
	<!-- Page info end -->


	<!-- search section -->
	<section class="search-section ss-other-page">
		<div class="container">
			<div class="search-warp">
				<div class="section-title text-white">
					<h2><span>Tìm kiếm môn học</span></h2>
				</div>
				<div class="row">
					<div class="col-lg-10 offset-lg-1">
						<!-- search form -->
						<form class="course-search-form" method="POST" action="/polls/search">
							{% csrf_token %}
							<input type="text" placeholder="Tên khóa học" name="key" required>
							<button class="site-btn btn-dark" type="submit">Tìm kiếm</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- search section end -->

	<div class="modal" id="editTeacher" style="display: none;">
		<div class="modal-dialog">
		  <div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title" style="font-size: 20px;">Cập nhật thông tin giáo viên</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
	  
			<!-- Modal body -->
			<div class="modal-body">
				{% csrf_token %}
				<div class="row">
					<input type="hidden" class="form-control"  id="idUser_" >
					<input type="hidden" class="form-control" id="idTeacher_" >
					<div class="col col-sm-12">
						<div class="form-group">
							<label for="codeStudent_edit" style="font-size: 15px;">Mã giáo viên</label>
							<input type="text" class="form-control" placeholder="Mã giáo viên" id="codeTeacher_edit" name="codeStudent_edit">
						</div>
					</div>
	
					<div class="col col-sm-12">
						<div class="form-group">
							<label for="username_edit" style="font-size: 15px;">Tên tài khoản (<span style="color: red;">*</span>)</label>
							<input type="text" class="form-control" placeholder="Tên tài khoản" id="username_edit" name="username_edit">
						</div>
					</div>
	
					<div class="col col-sm-12">
						<div class="form-group">
							<label for="fullname_edit" style="font-size: 15px;">Tên người dùng</label>
							<input type="text" class="form-control" placeholder="Tên tài khoản" name="fullname_edit" id="fullname_edit">
						</div>
					</div>
	
	
					<div class="col col-sm-12">
						<div class="form-group">
							<label for="email_edit" style="font-size: 15px;">Email (<span style="color: red;">*</span>)</label>
							<input type="email" class="form-control" placeholder="Email" id="email_edit" name="email_edit">
						</div>
					</div>
	
					<div class="col col-sm-12">
						<div class="form-group">
							<label for="address_edit" style="font-size: 15px;">Địa chỉ</label>
							<input type="text" class="form-control" placeholder="Địa chỉ" id="address_edit" name="address_edit">
						</div>
					</div>
	
					<div class="col col-sm-12">
						<div class="form-group">
							<label for="phone_edit" style="font-size: 15px;">Số điện thoại</label>
							<input type="text" class="form-control" placeholder="Số điện thoại" id="phone_edit" name="phone_edit">
						</div>
					</div>
	
					<!-- <div class="col col-sm-12">
						<div class="form-group">
							<label for="password_edit" style="font-size: 15px;">Mật khẩu mới</label>
							<input type="password" class="form-control" placeholder="Mật khẩu" id="password_edit" name="password_edit">
						</div>
					</div> -->
	
					<div class="col col-sm-12">
					   <div class="d-flex justify-content-between">
							<div class="form-group">
							   
								<label for="avatar_edit" style="font-size: 15px;">Ảnh đại diện</label>
							   
								<input type="file"  multiple="multiple" class="form-control-file" id="avatar_edit" name="image_eidt" onchange="uploadAvatar(`#avatar_edit`,`.img_upload_edit`)">
							</div>
							<div>
								<img src="" class="img_upload_edit" style="max-width: 100px;height: 100px;">
							</div>
					   </div>
					</div> 
	
				</div>
			</div>
	  
			<!-- Modal footer -->
			<div class="modal-footer">
				<div class="d-flex justify-content-end" >
					<button class="btn btn-danger mr-2"  data-dismiss="modal">Trở lại</button>
					<button class="btn btn-success" onclick="editTeacher()">Cập nhật</button>
				</div>
			</div>
	  
		  </div>
		</div>
	</div>
	
	<!-- course section -->
    {% block placeholder %}

    {% endblock %}
	<!-- course section end -->


    <script src="{%static 'user/js/jquery-3.2.1.min.js'%}"></script>
    <script src="{%static 'user/js/bootstrap.min.js'%}"></script> 
 	<script src="{%static 'user/js/mixitup.min.js'%}"></script>
    <script src="{%static 'user/js/circle-progress.min.js'%}"></script> 
    <script src="{%static 'user/js/owl.carousel.min.js'%}"></script>
    <script src="{%static 'user/js/main.js'%}"></script> 
	<script src="{%static 'user/js/index.js'%}"></script> 
	<script src="{%static  'admin/dist/js/teacher.js'%}"></script>
	<script src="{%static  'admin/dist/js/student.js'%}"></script>
	<script>
		 $( document ).ready(function() {
			userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
			console.log("userInfo[3]",userInfo)
			$("#teacher_current").attr("idUser",userInfo[2])
			$("#teacher_current").attr("idTeacher",userInfo[4])
			$("#name_user_current").html(userInfo[0])
			$("#img-teacher-current").attr("src","/static/"+userInfo[1])
			if(userInfo[3]!=="TEACHER") {
			alert("Tài khoản không có quyền truy cập !")
			window.location.href="/polls/login"
			}
		});
		function logout(){
			sessionStorage.clear();
			window.location.href="/polls/logout"
		}
	</script>
</body>
</html>
